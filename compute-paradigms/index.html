<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compute Paradigms</title>
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/theme/black.css" />
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="/node_modules/reveal.js/plugin/highlight/monokai.css" />
    <style>
      .reveal h1, .reveal h2, .reveal h3 {
        text-transform: none;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Title Slide -->
        <section>
          <h1>Compute Paradigms</h1>
          <p>Your presentation subtitle</p>
        </section>

        <!-- Example Slide -->
        <section>
          <h2>Slide 2</h2>
          <p>Add your content here</p>
        </section>

        <!-- Example Code Slide -->
        <section>
          <h2>Code Example</h2>
          <pre><code class="language-javascript" data-trim>
function hello() {
  console.log("Hello, World!");
}
          </code></pre>
        </section>

        <!-- Vertical Slides Example -->
        <section>
          <section>
            <h2>Vertical Slides</h2>
            <p>Press down to navigate</p>
          </section>
          <section>
            <h2>Nested Slide</h2>
            <p>This is a vertical slide</p>
          </section>
        </section>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
